<h3>Bookmarks</h3>

<a type="button" class="btn btn-primary" ng-href="#!/bookmarks/create">Add a bookmark</a>

<ul>
    <div ng-repeat="bookmark in $ctrl.bookmarks ">
        <!-- list of bookmarks -->
        <li>
            <h3><a ng-href="#!/bookmarks/{{bookmark.id}}">{{bookmark.name}}</h3>
        </li>
        <!-- end of list of bookmarks -->
    </div>
</ul>
