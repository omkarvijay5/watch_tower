<h3>Bookmarks</h3>
<button type="button" class="btn btn-primary">Add a bookmark</button>
<ul>
    <div ng-repeat="bookmark in $ctrl.bookmarks ">
        <!-- list of bookmarks -->
        <li>
            <h3><a ng-href="#!/bookmarks/{{bookmark.id}}">{{bookmark.name}}</h3>
        </li>
        <!-- end of list of bookmarks -->
    </div>
</ul>
