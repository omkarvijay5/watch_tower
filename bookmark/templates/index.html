{% load staticfiles %}
<html>

    <head>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-resource.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="{% static 'js/app.js' %}"></script>
        <script src="{% static 'js/route.js' %}"></script>

        <script src="{% static 'js/controllers/BookmarkListController.js' %}"></script>
        <script src="{% static 'js/services/BookmarkListService.js' %}"></script>

        <script src="{% static 'js/controllers/BookmarkDetailController.js' %}"></script>
        <script src="{% static 'js/services/BookmarkDetailService.js' %}"></script>

        <script src="{% static 'js/controllers/BookmarkCreateController.js' %}"></script>

    </head>

    <body ng-app="bookmark">

        <div class="container">


            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                      <a class="navbar-brand" href="#">Bookmarks</a>
                    </div>

                </div><!-- /.container-fluid -->
            </nav>

            <!-- The main angular js dynamic render -->
            {% verbatim %}

                <!-- main bookmark content -->
                <div class="content">
                    <div class="content">
                        <div ng-view></div>

                    </div>
                </div>
                <!-- end of main bookmark content -->

            {% endverbatim %}
            <!-- end of the main angular js dynamic render -->

        </div>

    </body>
</html>
